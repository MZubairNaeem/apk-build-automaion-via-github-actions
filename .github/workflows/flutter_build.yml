name: Flutter Build

on:
  push:
    branches:
      - main  # or the branch you want to trigger the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'  # or specify a version

    - name: Install dependencies
      run: flutter pub get

    - name: Run build
      run: flutter build apk --release # or flutter build ios, depending on your target platform

    - name: Push to Releases
        uses: ncipollo/release-action@v1
      with:
        name: build
        path: build/app/outputs/flutter-apk/app-release.apk  # Adjust the path according to your build output


